        <script>
            var uri = '/api/v1/menu';
            var imgUrl = [];
            $(document).ready(function () {
                $(".fa-sign-out").click(function () {
                    sessionStorage.clear();
                    $(window).attr('location', 'index.html');
                    return;
                });

                var id = sessionStorage.getItem("userId");
                
                $.getJSON(uri + '/' + id)
                    .done(function (data) {
                        $.each(data, function (key, item) {
                            var html = '<table id="mainTable">';
                            html += '<tr><th>分类</th><th>菜名</th><th>菜系</th><th>描述</th><th>口味</th><th>原料</th><th>价格</th><th>图片</th></tr>';
                            item.items.forEach(function (dish) {
                                html += '<tr>';
                                html += '<td class ="name">' + dish.name + '</td>';
                                html += '<td class = "category">' + dish.category + '</td>';
                                html += '<td class = "cuisine">' + dish.cuisine + '</td>';
                                html += '<td class = "description">' + dish.description + '</td>';
                                html += '<td class = "flavors">' + dish.flavors + '</td>';
                                html += '<td class = "ingredients">' + dish.ingredients + '</td>';
                                html += '<td class = "price">' + dish.price + '</td>';
                                html += '<td class = "image"> <input type="file" value="点击上传图片"><button type="button" id="upload" onclick = "uploadImg();">开始上传</button><div id = "imgPath"></div></td>';
                                html += '</tr>';
                                imgUrl.push(data.imageUrl);
                            });
                            html += '</table>';
                            $('#product').html(html);
                        });

                        $('#mainTable').editableTableWidget({
                            cloneProperties: ['background', 'border', 'outline']
                        });
                    })
                    .fail(function (jqXHR, textStatus, err) {
                        alert("系统繁忙，请稍后再试");
                    });
            });

            function uploadImg() {
                
                    var file = $('input[type="file"]').prop('files')[0]

                    var formData = new FormData();
                    formData.append('image', file);
                
                    $.ajax({
                        url: '/api/v1/upload',
                        type: 'post',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (e) {
                            $('#imgPath').append('<p>图片地址: ' + e.url + '</p>')
                        }
                    })
            }

            function edit() {
                console.log("aaaa");
                var name = $('.name').html();
                var category = $('.category').html();
                var cuisine = $('.cuisine').html();
                var description = $('.description').html();
                var flavors = $('.flavors').html();
                var ingredients = $('.ingredients').html();
                var price = $('.price').html();
                var img = imgUrl;

            }
        </script>
