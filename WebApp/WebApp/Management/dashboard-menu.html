        <script>
            var uri = '/api/v1/menu';

            $(document).ready(function () {
                var id = 1;
                $.getJSON(uri + '/' + id)
                    .done(function (data) {
                        $.each(data, function (key, item) {
                            var html = '<table id="mainTable">';
                            html += '<tr><th>分类</th><th>菜名</th><th>菜系</th><th>描述</th><th>口味</th><th>原料</th><th>价格</th><th>图片</th></tr>';
                            item.items.forEach(function (dish) {
                                html += '<tr>';
                                html += '<td>' + dish.name + '</td>';
                                html += '<td>' + dish.category + '</td>';
                                html += '<td>' + dish.cuisine + '</td>';
                                html += '<td>' + dish.description + '</td>';
                                html += '<td>' + dish.flavors + '</td>';
                                html += '<td>' + dish.ingredients + '</td>';
                                html += '<td>' + dish.price + '</td>';
                                html += '<td>' + dish.image + '</td>';
                                html += '</tr>';
                            });
                            html += '</table>';
                            $('#product').html(html);
                        });

                        $('#mainTable').editableTableWidget({
                            cloneProperties: ['background', 'border', 'outline']
                        });
                    })
                    .fail(function (jqXHR, textStatus, err) {
                        alert("系统繁忙，请稍后再试");
                    });
            });
        </script>
